{% extends "base.html" %}

{% block content %}
<div class="text-center mt-5">
    <h1>Welcome to Splitwise</h1>
    <p class="lead">Easily split expenses with friends and groups</p>
    
    {% if not current_user.is_authenticated %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
